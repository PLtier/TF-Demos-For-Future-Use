<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Tensor</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="box">
      <h2>Input Image</h2>
      <p>
        Input image is a 28x28 pixel greyscale image from MNIST dataset - a real
        hand drawn digit!
      </p>
      <canvas id="canvas" width="28" height="28"></canvas>
    </section>

    <section class="box">
      <h2>Prediction</h2>
      <p>
        Below you see what number the trained TensorFlow.js model has predicted
        from the input image.
      </p>
      <p>Red is a wrong prediction, Green is a correct one.</p>
      <p id="prediction">Training model. Please wait...</p>
    </section>

    <script type="module" src="./index.js" defer></script>
  </body>
</html>
